<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ-панель VexeraDubbing</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Вход в админ-панель</h2>
    <form id="loginForm">
      <input type="text" placeholder="Логин" required>
      <input type="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
    </form>
  </div>

  <div class="admin-panel" id="adminPanel" style="display: none;">
    <h2>Админ-панель VexeraDubbing</h2>
    <button id="logoutBtn">Выйти</button>
    
    <section class="add-anime">
      <h3>Добавить аниме</h3>
      <form id="animeForm">
        <input type="text" placeholder="Название" required>
        <textarea placeholder="Описание" required></textarea>
        <input type="text" placeholder="URL изображения" required>
        <input type="text" placeholder="URL видео" required>
        <button type="submit">Добавить</button>
      </form>
    </section>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
